<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>TaskList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Task</span>List</h1>
        <form id="task-form">
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="form-control">
            </div>
            <div class="form-group">
                <label for="targetDate">Target Completion Date</label>
                <input type="text" id="targetDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="completionDate">Actual Completion Date</label>
                <input type="text" id="completionDate" class="form-control">
            </div>
            <input type="submit" value="Add Task" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Target Date</th>
                    <th>Completion Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
</body>
<script src="taskList.js">
</script>
</html>
